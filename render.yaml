databases:
  - name: visual-editor-db
    plan: free
    region: frankfurt

services:
  # Backend API Service
  - type: web
    name: visual-editor-backend
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: visual-editor-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: visual-editor-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: visual-editor-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: visual-editor-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: visual-editor-db
          property: password
      - key: SESSION_SECRET
        generateValue: true
      - key: PROTECT_ROUTES
        value: none
      - key: KC_REALM
        value: myrealm
      - key: KC_AUTH_SERVER_URL
        value: https://visual-editor-keycloak.onrender.com/
      - key: KC_CLIENT_ID
        value: admin-backend
      - key: KC_REALM_PUBLIC_KEY
        sync: false
      - key: ADMIN_ROLE
        value: admin
      - key: TEACHER_ROLE
        value: teacher
      - key: FRONTEND_URL
        value: https://visual-editor-frontend.onrender.com
    healthCheckPath: /health
