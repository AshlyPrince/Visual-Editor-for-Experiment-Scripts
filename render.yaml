databases:
  - name: visual-editor-db
    plan: free
    region: frankfurt

services:
  - type: web
    name: keycloak
    runtime: docker
    region: frankfurt
    plan: starter
    dockerfilePath: ./Dockerfile.keycloak
    dockerContext: .
    envVars:
      - key: KEYCLOAK_ADMIN
        value: admin
      - key: KEYCLOAK_ADMIN_PASSWORD
        generateValue: true
    healthCheckPath: /health/ready

  - type: web
    name: visual-editor-backend
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: visual-editor-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: visual-editor-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: visual-editor-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: visual-editor-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: visual-editor-db
          property: password
      - key: SESSION_SECRET
        generateValue: true
      - key: PROTECT_ROUTES
        value: keycloak
      - key: ADMIN_ROLE
        value: admin
      - key: TEACHER_ROLE
        value: teacher
    healthCheckPath: /health
