version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: visual_editor_postgres
    environment:
      POSTGRES_DB: visual_editor_db
      POSTGRES_USER: visualuser
      POSTGRES_PASSWORD: visualpass
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    command: >
      postgres 
      -c shared_preload_libraries=''
      -c logging_collector=on
      -c log_destination=stderr
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visualuser -d visual_editor_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
